<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamza Babar - Senior Frontend Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-light: #f9fafb;
        --bg-white: #ffffff;
        --text-heading: #111827;
        --text-body: #4b5563;
        --text-light: #6b7280;
        --border-color: #e5e7eb;
        --brand-accent: #3b82f6;
        --brand-accent-hover: #2563eb;
        --brand-accent-light: #eff6ff;
      }
      body {
        background-color: var(--bg-light);
        font-family: "Inter", sans-serif;
        color: var(--text-heading);
        overflow-x: hidden;
      }
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .main-hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -20%);
        width: 60%;
        height: 80%;
        background-image: radial-gradient(
          circle at top,
          rgba(59, 130, 246, 0.1),
          transparent 70%
        );
        z-index: 0;
        filter: blur(20px);
      }
      .animate-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      .delay-1 {
        animation-delay: 0.1s;
      }
      .delay-2 {
        animation-delay: 0.2s;
      }
      .delay-3 {
        animation-delay: 0.4s;
      }
      .delay-4 {
        animation-delay: 0.6s;
      }
      .delay-5 {
        animation-delay: 0.8s;
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 96px;
        background-color: #1f2937;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 2rem 0;
        z-index: 50;
      }
      .sidebar-logo {
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        color: #ffffff;
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        letter-spacing: 2px;
        font-size: 1.25rem;
      }
      .sidebar-icon {
        color: #9ca3af;
        transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .sidebar-icon:hover {
        color: var(--brand-accent);
        transform: scale(1.1);
      }
      .content-wrapper {
        margin-left: 96px;
      }
      @media (max-width: 1024px) {
        .sidebar {
          display: none;
        }
        .content-wrapper {
          margin-left: 0;
        }
      }
      .hire-badge {
        display: inline-flex;
        align-items: center;
        background-color: var(--bg-white);
        border: 1px solid var(--border-color);
        border-radius: 99px;
        padding: 6px 12px;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-body);
      }
      .hire-badge-dot {
        width: 8px;
        height: 8px;
        background-color: #22c55e;
        border-radius: 50%;
        margin-right: 8px;
        animation: pulse-green 2s infinite;
      }
      @keyframes pulse-green {
        0%,
        100% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
        }
      }
      .skill-badge {
        display: flex;
        align-items: center;
        background-color: var(--bg-white);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 8px 16px;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-light);
        transition: all 0.2s ease-in-out;
      }
      .skill-badge:hover {
        transform: translateY(-3px) scale(1.05);
        background-color: var(--brand-accent-light);
        color: var(--brand-accent);
        border-color: rgba(59, 130, 246, 0.3);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
      }
      .skill-badge svg {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        color: var(--brand-accent);
      }
      .cta-button,
      .cta-button-secondary {
        display: inline-block;
        padding: 14px 36px;
        border-radius: 99px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-align: center;
        border: 2px solid transparent;
      }
      .cta-button {
        background-color: var(--brand-accent);
        color: var(--bg-white);
        box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.25);
      }
      .cta-button:hover {
        transform: translateY(-3px) scale(1.03);
        background-color: var(--brand-accent-hover);
        box-shadow: 0 6px 20px 0 rgba(59, 130, 246, 0.3);
      }
      .cta-button-secondary {
        background-color: var(--bg-white);
        color: var(--text-heading);
        border-color: var(--border-color);
      }
      .cta-button-secondary:hover {
        transform: translateY(-3px) scale(1.03);
        border-color: var(--brand-accent);
        color: var(--brand-accent);
        background-color: var(--bg-white);
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.08);
      }
      .proof-section {
        background-color: var(--bg-white);
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
      }
      .proof-item:not(:last-child)::after {
        content: "";
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 1px;
        height: 50px;
        background-color: var(--border-color);
      }
      @media (max-width: 768px) {
        .proof-item:not(:last-child)::after {
          display: none;
        }
        .proof-item {
          border-bottom: 1px solid var(--border-color);
        }
        .proof-item:last-child {
          border-bottom: none;
        }
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <div>
        <button class="p-2">
          <svg
            class="w-8 h-8 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </div>
      <div class="sidebar-logo"><span>HAMZA</span></div>
      <div class="flex flex-col space-y-8">
        <a
          href="https://github.com/your-profile"
          target="_blank"
          class="sidebar-icon"
        >
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path
              fill-rule="evenodd"
              d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.942.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
        <a
          href="https://linkedin.com/in/your-profile"
          target="_blank"
          class="sidebar-icon"
        >
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
            />
          </svg>
        </a>
      </div>
    </aside>

    <div class="content-wrapper">
      <div
        class="min-h-screen flex flex-col justify-center items-center p-4 sm:p-8 relative main-hero-section"
      >
        <main class="text-center w-full max-w-4xl mx-auto z-10">
          <div class="mb-6 animate-in">
            <div
              class="w-28 h-28 rounded-full bg-white p-1 border-2 border-slate-200 inline-block shadow-lg"
            >
              <img
                src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bWFuJTIwYXZhdGFyfGVufDB8fDB8fHww"
                alt="Hamza Babar"
                class="rounded-full w-full h-full object-cover"
              />
            </div>
          </div>

          <div class="hire-badge animate-in delay-1">
            <div class="hire-badge-dot"></div>
            Available for Hire
          </div>

          <h1
            class="font-poppins font-extrabold text-heading text-5xl sm:text-6xl md:text-7xl tracking-tighter mt-4 animate-in delay-2"
          >
            <span
              class="font-medium text-body text-4xl sm:text-5xl md:text-6xl block mb-2"
              >Hey, I'm Hamza.</span
            >
            Senior Frontend Developer.
          </h1>

          <p
            class="mt-6 text-lg md:text-xl text-body max-w-2xl mx-auto animate-in delay-3"
            style="letter-spacing: 0.5px"
          >
            A versatile developer based in Chiniot, Pakistan, dedicated to
            crafting innovative and visually appealing digital experiences.
          </p>

          <div
            class="mt-10 flex flex-col sm:flex-row items-center justify-center gap-4 animate-in delay-4"
          >
            <a href="mailto:your.email@example.com" class="cta-button"
              >Let's Work Together</a
            >
            <a href="#proof-section" class="cta-button-secondary"
              >View My Work</a
            >
          </div>

          <div id="skills-container" class="mt-16 animate-in delay-5">
            <div
              class="flex flex-wrap justify-center items-center gap-3 sm:gap-4 max-w-3xl mx-auto"
            ></div>
          </div>
        </main>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const skillIcons = {
          DEFAULT: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`,
          REACT: `<svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2-6L3.5 5M19 9h2m-2-6l1.5-1.5M5 15H3m2 6l-1.5 1.5M19 15h2m-2 6l1.5 1.5M12 6.343A5.657 5.657 0 0117.657 12 5.657 5.657 0 0112 17.657 5.657 5.657 0 016.343 12 5.657 5.657 0 0112 6.343z" /></svg>`,
          "NEXT.JS": `<svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>`,
          FIGMA: `<svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14v7m-3-9.293a3 3 0 11-3.793-2.207A3.001 3.001 0 0112 9.013v1.974c0 .354-.056.697-.162 1.026M12 14c-.354 0-.697-.056-1.026-.162m-2.207-3.793a3 3 0 112.207-3.793" /></svg>`,
          ARCHITECT: `<svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.5 8.5l8.5 8.5 8.5-8.5" /></svg>`,
        };

        const skillsContainer = document.querySelector(
          "#skills-container > div"
        );
        const skills = [
          "React Expert",
          "Next.js",
          "Figma",
          "Senior Developer",
          "Architect",
          "UI/UX",
          "Web Developer",
          "Top Designer",
        ];

        if (skillsContainer) {
          skillsContainer.innerHTML = skills
            .map((skill) => {
              const iconKey = skill
                .toUpperCase()
                .replace(" EXPERT", "")
                .replace(" DEVELOPER", "")
                .replace(" DESIGNER", "");
              const icon = skillIcons[iconKey] || skillIcons.DEFAULT;
              return `
              <div class="skill-badge">
                  ${icon}
                  ${skill}
              </div>`;
            })
            .join("");
        }

        const statsSection = document.getElementById("proof-section");
        if (statsSection) {
          const counters = statsSection.querySelectorAll("p[data-target]");
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  counters.forEach((el) => {
                    if (el.dataset.animated) return;
                    el.dataset.animated = true;

                    const target = +el.dataset.target;
                    let start = null;
                    const duration = 2000;
                    const suffix = el.innerText.replace(/[0-9]/g, "");

                    const step = (timestamp) => {
                      if (!start) start = timestamp;
                      const progress = Math.min(
                        (timestamp - start) / duration,
                        1
                      );
                      el.innerText = Math.floor(progress * target) + suffix;
                      if (progress < 1) requestAnimationFrame(step);
                    };
                    requestAnimationFrame(step);
                  });
                  observer.unobserve(entry.target);
                }
              });
            },
            { threshold: 0.2 }
          );
          observer.observe(statsSection);
        }
      });
    </script>
  </body>
</html>
