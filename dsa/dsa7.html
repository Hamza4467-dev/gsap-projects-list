<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Sorting in JS | Data Structur</title>
</head>

<body>

  <script>
    let a = [40, 30, 12, 25]
    for (let i = 0; i < a.length; i++) {
      for (let j = 0; j < a.length; j++) {
        if (a[j] > a[j + 1]) {
          let temp = a[j];
          a[j] = a[j + 1];
          a[j + 1] = temp

        }
      }
    }
    console.log(a)

  </script>
</body>

</html>
